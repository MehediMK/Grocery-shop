{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Add Product
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row m-3">
        <div class="border mx-auto offset-3 col-md-7 border-success">
        <h1 class="text-center">Update Product Form</h1> <hr>
            <form method="post" action="" class="m-3" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-success m-3 w-100 mx-auto" value="Update Product">
            
            </form>
        </div>
    </div>
</div>
{% endblock content %}
